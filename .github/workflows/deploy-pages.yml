name: learn-github-actions

run-name: ${{ github.actor }} is building and deploying web to GH Pages

on:
  push:
    branches: ["main"]

defaults:
  run:
      working-directory: web

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn
      - run: yarn build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: build
  deploy-web: 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1