name: learn-github-actions

run-name: ${{ github.actor }} is learning GitHub Actions

on:
  push:
    branches: ["main"]

defaults:
  run:
      working-directory: web

jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn
      - run: yarn build